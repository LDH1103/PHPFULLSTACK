<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Example/css/wiki.css">
</head>
<body>
    <div class="container_1">
        <div class="border">
            <span>사랑방</span>
            <p>다른 분들과 의견을 교환하세요!</p>
        </div>
        <div class="border">
            <span>질문방</span>
            <p>채팅으로 해소되지 않는 의문을 물어봐요!</p>
        </div>
        <div class="border">
            <span>사용자 모임</span>
            <p>커뮤니티 포털에 방문해 보세요!</p>
        </div>
        <div class="border">
            <span >정책과 지침</span>
            <p>편집하시기 전에 한번 읽어주세요!</p>
        </div>
    </div>
    <div class="container_2">
        <div class="border">
            <span>환영합니다!</span>
            <p>위키백과는 여러분을 환영합니다.
                <br>
                이것부터 시작해 볼까요?
            </p>
        </div>
        <div class="border">
            <span>새 문서 만들기 도움말</span>
            <p>새 문서를 만드는 방법에 대해 안내합니다.</p>
        </div>
        <div class="border">
            <span>문서 편집 도움말</span>
            <p>문서를 편집하는 방법에 대해 안내합니다</p>
        </div>
        <div class="border">
            <span>그림 올리기 도움말</span>
            <p>그림을 올리는 방법에 대해 안내합니다.</p>
        </div>
        <div class="border">
            <span>지원 단체</span>
            <p>위키백과 커뮤니티를 지원하는 단체는?</p>
        </div>
    </div>
</body>
</html>
