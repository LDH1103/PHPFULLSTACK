<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--textbox는 메모창을 만들어줌-->
        <label for="textbox">메모</label>
        <!--cols는 열(가로)길이, rows는 행(세로)길이-->
        <textarea name="memo" id="textbox" cols="30" rows="10"></textarea>
        <br><br>

        <!--select는 선택창(도시,나이 등)-->
        <select name="select" id="select">
            <!--select\option은 -->
            <option value="0"></option>
        </select>
    </form>
</body>
</html>
