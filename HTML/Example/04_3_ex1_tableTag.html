<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--table태그는 외곽-->
    <table>
        <!--caption태그는 표의 제목-->
        <caption>반 성적</caption>
        <!--tr태그는 로우(행)-->
        <tr>
            <!--th태그는 행의 제목을 나타냄-->
            <th>1반</th>
            <!--td태그는 행에 들어가는 데이터-->
            <td>90점</td>
            <td>80점</td>
        </tr>
        <tr>
            <th>2반</th>
            <td>80점</td>
            <td>90점</td>
        </tr>
    </table>

</body>

</html>
