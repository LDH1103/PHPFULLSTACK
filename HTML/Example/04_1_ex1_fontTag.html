<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- h태그는 제목을 나타내고 싶을때 쓰는 태그 입니다 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <!-- p태그는 문단태그 -->
    <p>우리반은 PHP를 배우는 반입니다.</p>
    <p>HTML도 배웁니다.</p>
    <!-- hr태그는 선을넣어줌 -->
    <hr>

    <p>
        띄어쓰기 
        합시다.
    </p>

    <p>띄어쓰기는 br태그를 이용합니다.<br>이렇게 됩니다.</p>
    <!-- strong과 b태그의 차이는 시각장애인 분들을 위함, TTS에서 strong태그가 강조해서 읽어줌,웬만하면 strong태그를 사용 -->
    <p>요리를 할 때는 <strong>청결</strong>이 중요합니다.</p>
    <p>요리를 할 때는 <b>청결</b>이 중요합니다.</p>
    <!-- 현업 Tip: 할일 적어놓기 (TODO : 소제목 추가 예정) -->

    <!-- strong과 마찬가지 em,i -->
    <em>돼지국밥</em>
    <i>돼지국밥</i>

    <!-- blockquote는 인용문 태그지만, 현장에서는 쓸일없음 -->
    <h1>요리</h1>
    <blockquote>요리는 여러 조리과정을 거쳐 음식을 만드는 것이나 그 음식을 말하며 주로 가열한 것을 말한다. 조리(調理)는 요리를 만드는 일이나 그 방법, 과정 등을 말한다.</blockquote>

    <!-- abbr태그는 마우스를 올리면 title안의 값을 보여줌 -->
    <abbr title="aaaaaa">IOT</abbr>

    <!-- cite 태그는 글자를 기울여주는 태그지만, 현업에서 쓰이지않음 -->
        <p>그것은 <cite>내가 경험한</cite>최고의</p>

</body>
</html>
