<body>

    <!-- href 안에는 이동하게 될 페이지의 주소 -->
    <p><a href="https://www.google.com/">구글로 이동</a></p>
    <!-- target="_blank"는 브라우저 기본설정 (새탭, 새창, 현재창)
        현업에서는 blank를 많이씀
        _self는 현재창,target을 지정하지 않으면 self
        나머지 둘은 거의 쓰이지않음 -->
    <p><a href="./04_1_ex1_fontTag.html" target="_self">Font Tag로 이동</a></p>

    <!-- mailto:이메일주소 는 적어둔 이메일주소로 이메일이 작성됨 -->
    <p><a href="mailto:ldh517525@gmail.com">이메일 보내기</a></p>

</body>
