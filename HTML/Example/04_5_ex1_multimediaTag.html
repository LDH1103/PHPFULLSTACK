<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--video 태그는 동영상, controls를 넣어줘야 정상적으로 재생됨-->
    <!--autoplay는 자동재생,크롬은 muted를 넣어줘야 자동재생됨, loop는 반복재생-->
    <!--poster는 재생전에 보일 이미지-->
    <video src="media/Pluto_Accention_preview.mp4" poster="media/Layer1.JPG" controls loop muted width="80%"></video>

    <!--audio 태그는 오디오,controls를 넣어줘야 정상적으로 재생됨-->
    <!--크롬은 오디오 자동재생은 안해주는듯함-->
    <audio src="media/audio.mp3" controls autoplay muted></audio>

</body>
</html>
