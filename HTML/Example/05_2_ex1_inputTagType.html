<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
                <label for="id">아이디</label>
                <!--autofocus는 자동으로 포커스를 맞춰즘, 자주 사용-->
                <!--placeholder는 입력창에 입력값을 띄워줌, 보통 글자수 제한,입력해야 될 값을 알려줌-->
                <!--required는 필수 입력사항을 지정해줌-->
                <input type="text" id="id" name="id" required autofocus placeholder="10자까지 입력해주세요.">
                <br>

                <label for="pw">패스워드</label>
                <input type="pw" id="pw" name="pw" required>
                <br><br>

                <!--readonly는 읽기전용, 이전페이지에서 입력했던 값들을 보여주거나 할때 사용-->
                <label for="readinly">참조사항</label>
                <input type="text" readonly value="참조">
                <br><br>

                <!--checkbox에서 기본적으로 체크되어있는 박스를 만들때, checked 속성을 사용함-->
                <ul>
                    <li>
                        <label for="sb">딸기</label>
                        <input type="checkbox" name="sb" id="sb">
                    </li>
                    <li>
                        <label for="banana">바나나</label>
                        <input checked type="checkbox" name="banana" id="banana">
                    </li>
                    <li>    
                        <label for="wm">수박</label>
                        <input type="checkbox" name="wm" id="wm">
                    </li>
                </ul>
                <br><br>

                <!--radio에서도 checked속성 사용 가능-->
                <ul>
                    <li>
                        <label for="r_sb">딸기</label>
                        <input value="1" type="radio" name="fruit" id="r_sb">
                    </li>
                    <li>
                        <label for="r_banana">바나나</label>
                        <input value="2" type="radio" name="fruit" id="r_banana">
                    </li>
                    <li>    
                        <label for="r_wm">수박</label>
                        <input checked value="3" type="radio" name="fruit" id="r_wm">
                    </li>
                </ul>
                <br><br>
                
                <input type="submit">
        </fieldset>
    </form>

</body>
</html>
