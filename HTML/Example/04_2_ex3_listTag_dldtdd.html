<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl,dt,dd 태그는 설명 목록을 만듦,dl태그는 dt나 dd 태그중 하나를 가지고있어야 작동, dt나 dd태그는 dl태그밖에서는 작동안함 -->
    <dl>
        <dt>상품명</dt>
        <dd>수박</dd>
        <dd>사과</dd>
    </dl>

</body>
</html>
