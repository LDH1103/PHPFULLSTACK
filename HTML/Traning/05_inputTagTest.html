<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>회원 가입을 환영합니다</h1>

    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" required placeholder="4자 ~ 10자 사이, 공백 없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwr">비밀번호 확인</label>
                    <input type="password" id="pwr" required>
                </li>
                <li>
                    <!--span태그는 아무의미 없이, 태그로 감싸주기를 위한 태그-->
                    <span>가입 경로</span><br>

                    <label for="select">가입 경로</label>
                    <select name="select" id="select">
                        <option value="0">블로그</option>
                        <option value="1">지인 소개</option>
                        <option value="2" selected>기타</option>
                    </select>
                </li>
                <li>
                    <label for="textbox">메모</label>
                    <textarea name="textbox" id="textbox" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <!--div로 묶어주지 않아도 되지만, 현업에서는 개발자들의 가독성을 위해 같은 기능을 하면 div로 그룹화 해서 감싸줌-->
            <div>
                <input type="radio" name="mailing" id="mail_y" value="mailing_y">
                <label for="mail_y">메일 수신</label>

                <input checked type="radio" name="mailing" id="mail_n" value="mailing_n">
                <label for="mail_n">메일 수신 안 함</label>
            </div>
        </fieldset>
        <!--버튼은 주변을 누르지않고 버튼만을 누르기때문에, 굳이 편의성을 위해 label을 줄필요 없음-->
        <!--<button>가입하기</button>도 브라우저에서 submit과 동일하게 인식해주지만, button태그만으로 쓰면, 브라우저마다 구동방식이 다르기때문에, 예기치못한 버그가 생길수있음-->
        <!--label이 없으니 name,id는 없어도 구동되긴 하지만, 백앤드에서 name,id가 변수가 되기때문에 넣어줌-->
        <input type="submit" value="가입하기" name="submit" id="submit">
        <input type="reset" value="취소" name="reset" id="reset">
        
    </form>

</body>
</html>
