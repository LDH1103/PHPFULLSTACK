<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" required placeholder="4자 ~ 10자 사이, 공백 없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pw">비밀번호 확인</label>
                    <input type="password" required>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_y">
            <label for="mail_y">메일 수신</label>

            <input type="radio" name="mailing" id="mailing_n" value="mailing_n">
            <label for="mail_n">메일 수신 안 함</label>
        </fieldset>
        
        <label for="button"></label>
        <input type="button" value="가입하기">
        <label for="reset"></label>
        <input type="reset" value="취소">

    </form>

</body>
</html>
